<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Summary Generator</title>
</head>
<body>
    <header> 
        <nav>
                <div>
                    <a href="{% url 'home' %}">home</a>
                    <a href="{% url 'about' %}">about</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'concept_create' %}">add a new concept</a>
                    <a href="{% url 'student_create' %}">add a student</a> 
                    <a href="{% url 'students_index'%}">all students</a>
                    <a href ="{% url 'concepts_index' %}">all concepts</a>
                    <a href="{% url 'logout' %}">log out</a>
                    {% else %}
                    <a href="{% url 'login' %}">log in</a>
                    {% endif %}
                </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
