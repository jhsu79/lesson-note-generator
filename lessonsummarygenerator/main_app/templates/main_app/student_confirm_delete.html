{% extends 'base.html' %}

{% block content %}
  <h1>Delete Concept</h1>

  <h4>Are you sure you want to delete this student? This cannot be undone. </h4>

  <form action="" method="POST">
    {% csrf_token %}
    <button type="submit" value="Yes">Yes, I want to delete this student.</button>
    <button href="{% url 'student_detail' student.id %}" value="No">Nevermind, I want to keep this student. </button>
  </form>
{% endblock %}
