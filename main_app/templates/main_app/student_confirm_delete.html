{% extends 'base.html' %}

{% block content %}
  <h1>Delete Student</h1>

  <h4>Are you sure you want to delete this student? This cannot be undone. </h4>

  <form action="" method="POST">
    {% csrf_token %}
    <button type="submit" value="Yes">Yes, I want to delete this student.</button>
  </form>
  <button><a href="{% url 'students_index' %}" value="No">Nevermind, I want to keep this student.</a></button>
  

{% endblock %}
