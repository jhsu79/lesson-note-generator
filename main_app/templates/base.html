{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Lesson Summary Generator</title>
</head>
<body class="justify-content-center bg-warning">
    <header> 
        
        <nav class="navbar navbar-expand-small bg-warning-subtle m-2 rounded-2">
                <div class="container-fluid">
                   <a class="btn btn-warning border-black fw-semibold border-3" role="button" href="{% url 'home' %}">home</a>
                   <a class="btn btn-warning border-black fw-semibold border-3" role="button"href="{% url 'about' %}">about</a>
                    {% if user.is_authenticated %}
                    <div class="dropdown" id="navbarNav">
                        <button class="btn btn-secondary border border-3 border-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            navigate
                          </button>

                        <ul class="dropdown-menu" data-bs-theme="dark">
                            <li ><a class="dropdown-item btn btn-outline-warning border border-warning border-3 fw-bold rounded-3" role="button" href="{% url 'concept_create' %}">add a new concept</a></li>
                            <li ><a class="mt-1 dropdown-item btn btn-outline-warning border border-warning border-3 fw-bold rounded-3" role="button" href="{% url 'student_create' %}">add a student</a></li>
                            <li><a class="mt-1 dropdown-item btn btn-outline-warning border border-warning border-3 fw-bold rounded-3" role="button" href="{% url 'students_index'%}">all students</a></li>
                            <li><a class="mt-1 dropdown-item btn btn-outline-warning border border-warning border-3 fw-bold rounded-3" role="button" href ="{% url 'concepts_index' %}">all concepts</a></li>
                        </ul>
                    </div>                    
                    <a class="btn btn-dark text-warning border-warning border-3" role="button" href="{% url 'logout' %}">log out</a>
                    {% else %}
                    <a class="btn btn-dark text-warning border-warning border-3" role="button"href="{% url 'signup' %}">sign up</a>
                    <a class="btn btn-dark text-warning border-warning border-3" role="button" href="{% url 'login' %}">log in</a>
                    {% endif %}
                </div>
            
        </nav>
    </header>
    <main class="container-fluid justify-content-center p-1">
        {% block content %}
        {% block login %}
        {% endblock %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
